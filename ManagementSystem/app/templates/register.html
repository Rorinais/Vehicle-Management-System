<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.css' %}">
        <style>
        .account{
        width:500px;
        border: 1px solid #dddddd;
        border-radius:5px;
        box-shadow:5px 5px 5px #aaa;
        height:250px;
        margin-left:auto;
        margin-right:auto;
        margin-top:200px;
        padding:20px 40px;

        }
        .account h1{
        text-align:center;
        }
    </style>
</head>

<body>
<div class="account">
  <form method="post" novalidate>
    {% csrf_token %}


     {% for field in form %}

        <div class="form-group">
            <label >
                 {{field.label}}
            </label>
                   {{ field }}
            <span style="color: red;">{{field.errors.0}}</span>
       </div>

    {% endfor %}


      <button type="submit" class="btn btn-primary">保存</button>
</div>
</form>
</body>
</html>
